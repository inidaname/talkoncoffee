<div class="top">
  <div>Listen on</div>
  <ul class="social">
    <li class="social-list" *ngFor="let social of socials">
      <a [href]="social.link" target="_blank" [title]="social.name">
        <img [src]="social.icon" [ngClass]="{'breaker': social.name === 'Breaker'}" class="social-icons" alt="">
      </a>
    </li>
  </ul>
</div>
