<app-header></app-header>
<main class="main">

  <app-player></app-player>
  <hr>
  <section class="list-tabs">
    <ul>
      <li class="link-item">
        <a [routerLink]="[ '/episodes' ]" routerLinkActive="active">Episodes</a>
      </li>
      <li class="link-item">
        <a [routerLink]="[ '/bookreview' ]" routerLinkActive="active">Book Reviews</a>
      </li>
      <li class="link-item">
        <a [routerLink]="[ '/techtalk' ]" routerLinkActive="active">Tech Talks</a>
      </li>
    </ul>
  </section>
  <hr>
  <router-outlet></router-outlet>
  <hr>
  <section class="topside">
    <div class="albumart">
      <img src="/assets/mine.jpg" class="albumart-image rounded shadow" alt="Art Album">
    </div>
    <div class="intro shadow rounded">
      <h2>{{(Podcast | async)?.author}} <small>The Host</small></h2>
      <p [innerHTML]="(Podcast | async)?.description">
      </p>
      <ng-container *ngIf="trailer$ | async as trailer">
        <audio controls>
          <source [src]="trailer?.enclosure.link" [type]="trailer?.enclosure.type">
          <p>Your browser doesn't support HTML5 audio. Here is a <a [href]="trailer?.enclosure.link">link to the
              audio</a> instead.</p>
        </audio>
      </ng-container>

    </div>
  </section>
</main>
<app-footer></app-footer>
